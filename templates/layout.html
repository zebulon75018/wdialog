<body>

        {% block content %}

			<script>
				function sendresult(result)
				{
				  if ( result )
				{
				    ret = 0;
				} else {
				    ret = 1;
				           $.post( "/",{result:1});
	                        }
			$('<form action="/" method="POST"/>')
        .append($('<input type="hidden" name="result">').val(ret))
        .appendTo($(document.body)) 
        .submit();
			        }

			</script>
